<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Workbench Decluttering</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="css/workbench.css">
    <!-- InteractJS -->
    <script src="https://cdn.jsdelivr.net/npm/interactjs@1.3.4/dist/interact.min.js"></script>
    <!-- Main JS -->
    <script src="js/workbench.js"></script>
</head>

<body>
    <div id="workbench">
        <p id="timer"></p>
        <button id="startButton" type="button" onclick="startTimer()">Start!</button>

        <img id="wrench" class="draggable" src="images/wrench.png" width="150" height="150">
        <div id="left-bin" class="dropzone"></div>
        <div id="right-bin" class="dropzone"></div>
        
        <div id="left-bin" class="dropzone"></div>
        <div id="right-bin" class="dropzone"></div>

        <div id="left-bin" class="dropzone"></div>

    </div>

</html>
