<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="./images/CPAR-icon-circle-02.png" type="image/gif" sizes="16x16">

    <title>Workbench Decluttering</title>
    <!-- JQuery -->
    <script src="js/jquery-3.1.0.js""></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>   
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="css/workbench.css">
    <!-- InteractJS -->
    <script src="https://cdn.jsdelivr.net/npm/interactjs@1.3.4/dist/interact.min.js"></script>
    <!-- Main JS -->
    <script src="js/workbench.js"></script>
    <!-- FONT -->
    <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
</head>

<body>
    <div id="fade-cover"></div>
    <div class="section">
        <div class="intro">
            <h1>You have 60 seconds to organize the workbench.</h1>
            <h1>Ready?</h1>
            <button onclick="startGame()">GO</button>
        </div>
    </div>

    <div id="navbar">
        <button id="quit" onclick="quitGame()">Quit</button>
        <div id="timer">60</div>
        <button id="done" onclick="finishedGame()">Done</button>
    </div>

    <div id="workbench">
        <div class="bin">
            <div class="dropzone"></div>
            <p>Tools</p>
        </div>
        <div class="bin">
            <div class="dropzone"></div>
            <p>Boxes</p>
        </div>
        <div class="bin">
            <div class="dropzone"></div>
            <p>Tubes</p>
        </div>
        <div class="bin">
            <div class="dropzone"></div>
            <p>3D Prints</p>
        </div>
        <div class="bin">
            <div class="dropzone"></div>
            <p>Scrap</p>
        </div>
    </div>

    <div class="timesup">
        <div class="intro">
            <div class="pre-classify">
                <h1>Times Up</h1>
                <h1>Teach a robot to organize the workbench with your game data.</h1>
                <button onclick="transitionToClassifying()">CLASSIFY</button>
            </div>
            <div class="classifying">
                <h1>Classifying...</h1>
                <div class="loader"></div>
            </div>
            <div class="post-classify">
                <h1>Done!</h1>
                <br />
                <h2>In 60 seconds, your robot placed </h2><h2 id="num-correct"></h2><h2> items correctly and </h2><h2 id="num-incorrect"></h2><h2> items incorrectly.</h2>
                <br />
                <h2>Your robot's score: </h2><h2 id="score"></h2>
                <br />
                <br />
                <button onclick="playAgain()">Keep Training Your Robot</button>
                <button onclick="quitGame()">Quit</button>
            </div>
        </div>
    </div>

    <div id="switch-top"></div>
    <div id="switch-bar"></div>
    <div id="switch-bottom"></div>
</body>

</html>
