<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="./images/CPAR-icon-circle-02.png" type="image/gif" sizes="16x16">

    <title>Workbench Decluttering</title>
    <!-- JQuery -->
    <script src="js/jquery-3.1.0.js""></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>   
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="css/workbench.css">
    <!-- InteractJS -->
    <script src="https://cdn.jsdelivr.net/npm/interactjs@1.3.4/dist/interact.min.js"></script>
    <!-- Main JS -->
    <script src="js/workbench.js"></script>
    <!-- FONT -->
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <div id="fade-cover"></div>
    <div class="section">
        <div class="intro">
            <h1>You have 60 seconds to organize the workbench by dragging and dropping.  Do the best you can!</h1>
            <button onclick="startGame()">START</button>
        </div>
    </div>

    <div id="navbar">
        <button id="quit" onclick="quitGame()">Quit</button>
        <div class="nav-group">
            <div id="timer">60</div>
            <button id="done" onclick="finishedGame()">Done</button>
        </div>
    </div>

    <div id="workbench">
        <div class="bin">
            <div class="dropzone"></div>
            <p>Tools</p>
        </div>
        <div class="bin">
            <div class="dropzone"></div>
            <p>Boxes</p>
        </div>
        <div class="bin">
            <div class="dropzone"></div>
            <p>Tubes</p>
        </div>
        <div class="bin">
            <div class="dropzone"></div>
            <p>3D Prints</p>
        </div>
        <div class="bin">
            <div class="dropzone"></div>
            <p>Scrap</p>
        </div>
    </div>

    <div class="timesup">
        <div class="intro">
            <div class="pre-classify">
                <h1>Good Work!</h1>
                <button onclick="transitionToClassifying()">SCORE</button>
            </div>
            <div class="classifying">
                <h1>Scoring...</h1>
                <div class="loader"></div>
            </div>
            <div class="post-classify">
                <h2>Your score: </h2><h2 id="score"></h2>
                <br />
                <br />
                <p>In </p><p id="seconds"></p><p> seconds, you placed </p><p id="num-correct"></p><p> items correctly, misplaced </p><p id="num-incorrect"></p><p> items and left </p><p id="num-left"></p><p> items alone.</p>
                <br />
                <br />
                <button onclick="showLeaderboard()">Leaderboard</button>
                <button onclick="playAgain()">Play Again</button>
            </div>
        </div>
    </div>

    <div class="leaderboard-popup">
        <div class="leaderboard-intro">
            <div class="leaderboard-loader">
                <div class="loader"></div>
            </div>
            <div class="leaderboard">
                <span class="close" onclick="hideLeaderboard()">&times;</span>
                <table id="leaderboard-table" class="table borderless">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Score</th>
                        </tr>
                    </thead>
                    <tbody id="leaderboard-content">
                        <!-- Generate rows here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="switch-top"></div>
    <div id="switch-bar"></div>
    <div id="switch-bottom"></div>
</body>

</html>
