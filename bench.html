<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Workbench Decluttering</title>
    <!-- JQuery -->
    <script src="js/jquery-3.1.0.js""></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>   
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="css/workbench.css">
    <!-- InteractJS -->
    <script src="https://cdn.jsdelivr.net/npm/interactjs@1.3.4/dist/interact.min.js"></script>
    <!-- Main JS -->
    <script src="js/workbench.js"></script>
    <!-- FONT -->
    <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
</head>

<body>
    <div id="fade-cover"></div>
    <div class="section">
        <div class="intro">
            <h1>You have 60 seconds to organize the workbench!</h1>
            <h1>Ready?</h1>
            <button onclick="startGame()">GO!</button>
        </div>
    </div>

    <div id="workbench">
        <div class="bin">
            <div class="dropzone"></div>
            <p>Tools</p>
        </div>
        <div class="bin">
            <div class="dropzone"></div>
            <p>Boxes</p>
        </div>
        <div class="bin">
            <div class="dropzone"></div>
            <p>Tubes</p>
        </div>
        <div class="bin">
            <div class="dropzone"></div>
            <p>3D Prints</p>
        </div>
        <div class="bin">
            <div class="dropzone"></div>
            <p>Scrap</p>
        </div>
    </div>

    <div id="popup" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closePopup()">&times;</span>
            <p id="popup-accuracy"></p>
            <div id="popup-form"></div>
            <div id="popup-table">
                <table id="results-table" class="table borderless">
                    <thead>
                        <tr>
                            <th>Tool Category</th>
                            <th>Tools Classified</th>
                        </tr>
                    </thead>
                    <tbody id="classify-table">
                        <!-- Generate rows here -->
                    </tbody>
                </table>
            </div>
        </div>

    </div>
</body>

</html>
