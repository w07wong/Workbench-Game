<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Workbench Decluttering</title>
    <!-- CSS -->
    <link rel="stylesheet" href="workbench.css">
    <!-- InteractJS -->
    <script src="https://cdn.jsdelivr.net/npm/interactjs@1.3.4/dist/interact.min.js"></script>
    <!-- Main JS -->
    <script src="workbench.js"></script>
</head>

<body>
    <div id="workbench">
        <img class="draggable" src="assets/img/hammer.png" width="100" height="100">
        <img class="draggable" src="assets/img/wrench.png" width="100" height="100">
        <div id="hammers" class="dropzone">
            Hammers
        </div>

        <div id="wrenches" class="dropzone">
            Wrenches
        </div>
    </div>
</body>

</html>
