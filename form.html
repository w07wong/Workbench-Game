    <div id="load-top"></div>

    <div class="info-form">

            <form>
                <div class="form-group">
                    <label for="playerName">What's your name!</label>
                    <input type="text" class="form-control" id="playerName" aria-describedby="nameHelp"

                </div>
                <div class="form-group">
                    <label for="playerAge">How old are you?</label>
                    <input type="number" class="form-control" id="playerAge" placeholder="Ex: 12">

            </form>
            <button onclick="location.href='bench.html'">PLAY!</button>
